<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(122, 122, 236);
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // String
        var n2 = Number(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2 // precisa converter string para número inteiro com Number.parserInt, antes de jogar para n1 + n2. 
        // se quiser converter para número real, usa-se o Number.parsetFloat.
        // Number (n) - Se eu quiser que o próprio javascript decida se é inteiro ou real.
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação

    </script>
</body>
</html>
